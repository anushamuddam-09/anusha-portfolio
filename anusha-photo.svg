<svg width="250" height="250" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with glow -->
  <circle cx="125" cy="125" r="120" fill="url(#neonGradient)" opacity="0.5" filter="url(#glow)"/>
  
  <!-- Main photo circle -->
  <circle cx="125" cy="125" r="110" fill="#1a1a1a" stroke="url(#neonGradient)" stroke-width="4"/>
  
  <!-- Profile icon - more visible -->
  <circle cx="125" cy="100" r="30" fill="url(#neonGradient)" opacity="0.9"/>
  <path d="M85 170 Q125 150 165 170 Q165 190 125 190 Q85 190 85 170" fill="url(#neonGradient)" opacity="0.9"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="4" fill="#00ffff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="80" r="3" fill="#ff00ff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="200" r="3.5" fill="#ffff00" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text -->
  <text x="125" y="230" text-anchor="middle" fill="#00ffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    ANUSHA MUDDAM
  </text>
  
  <!-- Additional glow effect -->
  <circle cx="125" cy="125" r="115" fill="none" stroke="url(#neonGradient)" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg> 