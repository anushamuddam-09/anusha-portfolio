<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Test</title>
    <style>
        body {
            background: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .photo-test {
            text-align: center;
        }
        .photo-container {
            width: 250px;
            height: 250px;
            margin: 20px auto;
            border-radius: 50%;
            border: 4px solid #00ffff;
            box-shadow: 0 0 20px #00ffff;
            overflow: hidden;
            background: #1a1a1a;
        }
        .profile-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="photo-test">
        <h1>Photo Test</h1>
        <div class="photo-container">
            <img src="anusha-photo.jpg" alt="Anusha Muddam" class="profile-photo">
        </div>
        <p>If you can see a circular photo with neon glow, it's working!</p>
    </div>
</body>
</html>
